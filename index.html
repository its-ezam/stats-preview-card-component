<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <section class="main">
    <section class="main__card">
        <div class="card__header">
          <img class="header__mobile-image" src="./images/image-header-mobile.jpg" alt="A group of three women at an office.">

          <img class="header__desktop-image" src="./images/image-header-desktop.jpg" alt="A group of three women at an office.">

          <div class="header__overlay"></div>
        </div>
        
        <div class="card__content">
          <div class="content__heading">
            <h1 class="heading__title">Get <span class="violet-accent">insights</span> that help your business grow.</h1>
            <p class="heading__description">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>
          <div class="content__stats row">
            <div class="stats__column">
              <h3 class="column__title">10k+</h3>
              <p class="column__subtitle">companies</p>
            </div>
            <div class="stats__column">
              <h3 class="column__title">314</h3>
              <p class="column__subtitle">templates</p>
            </div>
            <div class="stats__column">
              <h3 class="column__title">12m+</h3>
              <p class="column__subtitle">queries</p>
            </div>
        </div>

      </section>
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
